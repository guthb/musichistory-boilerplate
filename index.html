<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Music History</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
  <div class="musicApp">
  <!-- create a nav bar that has links that spans the top of the DOM -->
  <div class="navBar">
    <ul class="viewMusic">
      <li> <a href="#">View</a> | <a href="#">Add Music</a> | <a href="#">Profile</a> </li>
    </ul>  
  </div>
    <!-- create a section on the left that provides:
    song length slide bar, artist dropdown
    album dropdown, genre check boxes & filter button -->
  <div class=musicControl>
    <section class="sliderBar">
     <p>Song Length:</p>     
     <input type="range"/>
   </section>
   <!-- artist - dropdown -->
    <section class="artistControl">
      <p>Artist:</p> 
        <select name="Artist"> 
          <option value="Artist" selected>Options</option>
          <option value="Artist">Grateful Dead</option>
          <option value="Artist">Pantera</option>
          <option value="Artist">Cool and The Gang</option>
          <option value="Artist">Daft Punk</option> 
        </select>       
    </section> 
    <!-- album dropdown -->
    <section class="albumControl">
       <p>Album</p>
          <select name="Album"> 
            <option value="Album" selcted>Options</option>
            <option value="Album">Scarlett Begonia</option>
            <option value="Album">Walk</option>
            <option value="Album">Celebration</option>
            <option value="Album">One More Time</option>
          </select>
    </section>
      <!-- genre checkboxes as two div withunordered list-->
      <section class="Genre">
        <p> Genre: </p>
        <div class="listOne"> 
          <ul class="checkBoxListOne">    
            <li><input type="checkbox" id="checkBoxOne" value="first_checkbox"/> <label for="checkBoxOne">Rock</label></li>
            <li><input type="checkbox" id="checkBoxTwo" value="second_checkbox"/> <label for="checkBoxTwo"> Pop</label></li>
            <li><input type="checkbox" id="checkBoxThree" value="third_checkbox"/> <label  for="checkBoxThree"> Blues</label>
          </ul>
        </div>  

        <div class="listTwo"> 
          <ul class="checkBoxListTwo">
            <li><input type="checkbox" id="checkBoxFour" value="fourth_checkbox"/> <label for="checkBoxFour"> Classical</label></li>
            <li><input type="checkbox" id="checkBoxFive" value="fifth_checkbox"/> <label  for="checkBoxFive"> Jazz</label></li>
            <li><input type="checkbox" id="checkBoxSix" value="sixth_checkbox"/> <label  for="checkBoxSix"> Hip Hop</label></li>
          </ul>
        </div> 
      </section>    
      <!-- filter button --> 
      <section class="filterButton">        
        <a href="#" class="button">Filter</a>
      </section>
    </div>
  <!-- create a section that shows the list of music -->
  <!-- this is the main area for version 2 
  {Song name} by {Artist} on the album {Album} -->
    <div class="musicListing">
      <h2>Song List</h2>
      <nav id="mainList ">
        <ol id="songListDom"> </ol>
      </nav>  
    </div>
</div>
<script type="text/javascript" src="songs.js"></script>
</body>
</html>
